<div class="flex justify-center py-4 fixed w-full z-1">
<div class="toolbar w-3/4 px-4 py-3 md:px-6 h-16 flex justify-between items-center bg-white/20 rounded-4xl shadow-nav-bar border-white backdrop-blur-md">
  <!-- Logo -->
  <a routerLink="/home" class="flex items-center">
    <img ngSrc="images/icon.png" width="40" height="10" alt="SignSync Logo" class="logo" />
    <span class="ml-1 font-bold text-white text-lg">SignSync</span>
  </a>

  <!-- Spacer -->
  <!-- <div class="flex-grow"></div> -->

  <!-- Desktop Nav (hidden on mobile) -->
  <div class="hidden lg:flex items-center space-x-1 justify-evenly w-3/4">
    @for (link of navLinks; track link.routerLink) {
    <a
      [routerLink]="link.routerLink"
      routerLinkActive="active"
      class="nav-link text-white">
      {{ link.title }}
    </a>
    }
  </div>

  <!-- Desktop Login Button -->
  <!-- <button
    routerLink="/auth/signin"
    mat-flat-button
    class="login-btn ml-4 hidden md:block">
    Login
  </button> -->
  <app-common-button
  text="Login"
  buttonClass="common-button"
  ></app-common-button>

  <!-- Mobile Menu Button -->
  <button
    mat-icon-button
    (click)="toggleSidenav()"
    class="!hidden"
    aria-label="Toggle menu">
    <mat-icon>menu</mat-icon>
  </button>
</div>
</div>

<!-- Mobile Sidenav -->
<mat-sidenav-container class="hidden lg:hidden">
  <mat-sidenav #sidenav mode="over" position="end" class="w-64">
    <div class="sidenav-content">
      <div class="flex justify-end mb-4">
        <button mat-icon-button (click)="sidenav.close()"
          aria-label="Close menu">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-nav-list>
        @for (link of navLinks; track link.routerLink) {
        <a
          [routerLink]="link.routerLink"
          routerLinkActive="active"
          (click)="sidenav.close()"
          class="mobile-nav-link">
          {{ link.title }}
        </a>
        }
        <div class="mt-6 pt-4 border-t border-neutral-silver">
          <button
            routerLink="/auth/signin"
            mat-flat-button
            class="login-btn w-full"
            (click)="sidenav.close()">
            Login
          </button>
        </div>
      </mat-nav-list>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
